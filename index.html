<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User-registration-system</title>
</head>
<body>
    <header>
        <nav>
            <h1><span>registration</span>system</h1>
            <a href="#" class="Login">Login</a>
            <a href="#" class="registration">registration</a>
        </nav>
    </header>
    <div class="container">
        <h1>User-registration-system</h1>
        <form action="">
            <label for="">Name</label>
            <input type="text" id="name" placeholder="Name" required>
            <label for="">ID number</label>
            <input type="number" name="" id="idNumber" placeholder="ID number">
            <label for="">Country</label>
            <select name="" id="country">
                <option value="USA">USA</option>
                <option value="Kenya">Kenya</option>
                <option value="UK">UK</option>
                <option value="Uganda">Uganda</option>
                <option value="Australia">Australia</option>
            </select>
            <label for="">Language</label>
            <select name="" id="Language">
                <option value="English">English</option>
                <option value="French">French</option>
                <option value="German">German</option>
                <option value="Hispanic">Hispanic</option>
            </select>
            <button class="Submit">Submit</button>
        </form>
        <div class="container--hero">
            <!-- <div class="details">
                <p class="output">name</p>
                <p class="output">IdNumber</p>
                <p class="output">country</p>
                <p class="output">Language</p>
                <button class="Delete">Delete</button>
            </div> -->
        </div>
       
    </div>
</body>
<script src="script.js"></script>
</html>
